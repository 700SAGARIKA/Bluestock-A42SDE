<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluestock Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/CreateAccount.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <!-- Logo and Brand Name -->
            <div class="logo-container text-center mb-4">
                <img src="/static/Assets/logo.png" alt="Bluestock Logo" class="logo">
                <span class="brand-text">BLUESTOCK</span>
            </div>
            <div>
                <style>
                    h5{
                        color: red;
                    }
                </style>
                {% for message in messages%}
                <h5>{{message}}</h5>
                {% endfor %}
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">UserName</label>
                    <input type="text" name="username" class="form-control" id="name" placeholder="SaishaWagh" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="hello@bluestock.in" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="Password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <small class="text-muted">By continuing, you agree to our <a href="#">terms of service</a>.</small>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="notRobot">
                    <label class="form-check-label" for="notRobot">I'm not a robot</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign up</button>
            </form>

            <div class="text-center mt-3">
                <span>or sign up with</span>
                <button type="button" class="btn btn-outline-primary mt-2 w-100">Continue with Google</button>
            </div>

            <div class="text-center mt-3">
                <a href="{% url 'home' %}">Already have an account? Sign in here</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
