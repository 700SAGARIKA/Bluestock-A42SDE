<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot password </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/ForgotPassword.css">
</head>
<body>


    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <div class="logo-container text-center mb-4">
                <img src="/static/Assets/logo.png" alt="Bluestock Logo" class="logo">
                <span class="brand-text">BLUESTOCK</span>
            
            </div>
            <h5 class="text-center mb-3">Forgot Password</h5>
            <p class="text-center">Enter your email address to get the password reset link.</p>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="hello@bluestock.in" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Password Reset</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="back-to-login">Back to login</a>
            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>        
    
</body>
</html>
