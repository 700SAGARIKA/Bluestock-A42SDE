<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluestock Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/email.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <div class="logo-container text-center mb-4">
                <img src="/static/Assets/logo.png" alt="Bluestock Logo" class="logo">
                <span class="brand-text">BLUESTOCK</span>
            
            </div>
            
            <div>
                <style>
                    h5{
                        color: red;
                    }
                </style>
                {% for message in messages%}
                <h5>{{message}}</h5>
                {% endfor %}
            </div>

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">User Name</label>
                    <input type="text" name="username" class="form-control" id="username"  placeholder="sohel14" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="Password" class="form-control" id="Password" placeholder="Password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="notRobot">
                    <label class="form-check-label" for="notRobot">I'm not a robot</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="keepSignedIn">
                    <label class="form-check-label" for="keepSignedIn">Keep me signed in</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'ForgotPassword' %}" class="d-block mb-2">Forgot Password?</a>
                <span>or sign in with</span>
                <button type="button" class="btn btn-outline-primary mt-2 w-100">Continue with Google</button>
            </div>

            <div class="text-center mt-3">
                <a href="{% url 'CreateAccount' %}">Create an account</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
